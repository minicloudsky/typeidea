{% extends "base.html" %}
{% block title %}
    评论成功
{% endblock %}
<style>
    body {
        text-align: center;
    }

    .result {
        text-align: center;
        width: 40%;
    }

    .errorlist {
        color: red;
    }

    ul li {
        list-style-type: None;
    }

</style>
{% block main %}
    <div class="result">
        {% if succeed %}
            评论成功。
        {% else %}
            <ul class="errorlist">
                {% for field,message in form.error.items %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
            <a href="javascript:window.history.back();">返回</a>
        {% endif %}
    </div>
{% endblock %}
